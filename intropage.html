<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body style="background-image:url("//cdn.dribbble.com/userupload/14269875/file/original-da71edf123cb10c189b9b948bac0848b.png?resize=2250x1500")  
      <div class="container">
      <header>
        <h1>Resume Generator</h1>
      </header>
      <main>
        <form id="login-form" onsubmit="return validateLogin()">
          <div class="form-group">
            <label for="username"> GitHub Username</label>
            <input type="text" id="username" name="username" required />
          </div>
          <div class="form-group">
            <label for="password">GitHub Password</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="form-group">
            <label for="username"> Linkedin Username</label>
            <input type="text" id="username" name="username" required />
          </div>
          <div class="form-group">
            <label for="password">Linkedin Password</label>
            <input type="password" id="password" name="password" required />
          </div>
          <button type="submit">Login</button>
        </form>
      </main>
    </div>
    <script>
      function validateLogin() {
        // Simple validation, can be extended
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if (username === "user" && password === "pass") {
          window.location.href = "selection.html";
          return false;
        } else {
          alert("Invalid username or password");
          return false;
        }
      }
    </script>
  </body>
</html>
